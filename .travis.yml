---
language: generic
dist: trusty
group: edge
sudo: true
before_install:
- if [[ "x${BUILDER}" = "xdocker" ]] ; then sudo apt-get update -yqq ; sudo apt-get
  purge -o Dpkg::Options::="--force-confnew" -yqq docker-engine ; sudo apt-get install
  -o Dpkg::Options::="--force-confnew" -yqq docker-engine lvm2 xfsprogs ; echo 'DOCKER_OPTS="$DOCKER_OPTS
  --storage-driver devicemapper"' | sudo tee -a /etc/default/docker ; sudo service
  docker restart ; fi
install:
- git clone --branch="meat-test-cassandra" "https://github.com/travis-ci/packer-templates.git"
- pushd packer-templates && git checkout -qf bf2f0133688f ; popd
- "./packer-templates/bin/packer-build-install"
script:
- export PACKER_TEMPLATES_BRANCH="meat-test-cassandra"
- "./packer-templates/bin/packer-build-script ci-amethyst"
addons:
  artifacts:
    paths:
    - "./packer-templates/tmp/image-metadata-$(cat ./packer-templates/tmp/ci-amethyst/latest-image-name).tar.bz2"
    target_paths:
    - travis-ci/packer-templates/ci-amethyst/$BUILDER
env:
  matrix:
  - BUILDER=googlecompute
  - BUILDER=docker
