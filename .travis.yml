---
language: generic
dist: trusty
group: edge
sudo: true
before_install:
- if [[ "x${BUILDER}" = "xdocker" ]] ; then sudo apt-get update -yqq ; sudo apt-get
  purge -o Dpkg::Options::="--force-confnew" -yqq docker-engine ; sudo apt-get install
  -o Dpkg::Options::="--force-confnew" -yqq docker-engine lvm2 xfsprogs ; echo 'DOCKER_OPTS="$DOCKER_OPTS
  --storage-driver devicemapper"' | sudo tee -a /etc/default/docker ; sudo service
  docker restart ; fi
install:
- git clone --depth=50 "https://github.com/travis-ci/packer-templates.git"
- pushd packer-templates && git fetch origin +refs/pull/317/merge && git checkout
  -qf FETCH_HEAD ; popd
- "./packer-templates/bin/packer-build-install"
script:
- export PACKER_TEMPLATES_BRANCH="+refs/pull/317/merge"
- "./packer-templates/bin/packer-build-script ci-connie"
addons:
  artifacts:
    paths:
    - ./tmp/image-metadata-$(cat "./tmp/%{template_name}/latest-image-name").tar.bz2
    target_paths:
    - travis-ci/packer-templates/%{template_name}/$(git describe --always --dirty
      --tags)/$BUILDER
env:
  matrix:
  - BUILDER=googlecompute
  - BUILDER=docker
